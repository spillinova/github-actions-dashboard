<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Dashboard</title>
    <!-- Load Bootstrap from CDN as a fallback -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Load our local CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-github me-2"></i>GitHub Actions Dashboard
            </a>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addRepoModal">
                <i class="bi bi-plus-lg"></i> Add Repository
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Repositories</h5>
                        <button class="btn btn-sm btn-outline-primary" id="refreshRepos">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="list-group list-group-flush" id="repoList">
                        <!-- Repositories will be added here dynamically -->
                    </div>
                    <div class="text-center p-3 text-muted" id="noReposMessage">
                        No repositories added yet. Click "Add Repository" to get started.
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="repo-container">
                    <div class="text-center p-5 text-muted">
                        <i class="bi bi-github" style="font-size: 3rem; opacity: 0.2;"></i>
                        <h4 class="mt-3">Select a repository to view workflows</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Repository Modal -->
    <div class="modal fade" id="addRepoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Repository</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="repoSearch" class="form-label">Search for a repository</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="repoSearch" 
                                   placeholder="Search repositories..." autocomplete="off">
                        </div>
                    </div>
                    
                    <div id="searchResults" class="list-group mt-3" style="max-height: 400px; overflow-y: auto;">
                        <div class="text-center p-4 text-muted">
                            <i class="bi bi-github" style="font-size: 2rem; opacity: 0.5;"></i>
                            <p class="mt-2 mb-0">Search for repositories to add them to your dashboard</p>
                        </div>
                    </div>
                    
                    <div id="repoError" class="alert alert-danger mt-3 mb-0 d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load our main JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
